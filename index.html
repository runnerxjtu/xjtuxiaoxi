<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交小西 AI 对话系统</title>
    <style>
        /* ... 其他样式 ... */
        .chat-log {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            overflow-y: auto; /* 允许垂直滚动 */
            scrollbar-width: thin; /* Firefox浏览器的滚动条样式 */
        }

        .chat-log::-webkit-scrollbar {
            width: 12px; /* 调整滚动条的宽度 */
        }

        .chat-log::-webkit-scrollbar-track {
            background-color: #f5f5f5; /* 滚动条轨道的颜色 */
        }

        .chat-log::-webkit-scrollbar-thumb {
            background-color: #c0c0c0; /* 滚动条滑块的颜色 */
            border-radius: 6px; /* 滑块的圆角 */
        }

        .chat-log::-webkit-scrollbar-thumb:hover {
            background-color: #a0a0a0; /* 鼠标悬停时滑块的颜色 */
        }

        /* 美化功能按钮 */
        .input button {
            padding: 10px 20px;
            background-color: #007bff; /* 按钮背景颜色 */
            color: white; /* 按钮文字颜色 */
            border: none; /* 去除边框 */
            border-radius: 4px; /* 圆角边框 */
            cursor: pointer; /* 鼠标悬停时显示手形指针 */
            transition: background-color 0.3s; /* 背景颜色变化的过渡效果 */
        }

        .input button:hover {
            background-color: #0056b3; /* 鼠标悬停时的背景颜色 */
        }

        .chat-container {
            width: 60%;
            position: relative;
            left: 20%;
        }

        .message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-message {
            align-self: flex-end;
        }

        .user-message .message-content {
            background-color: #f0f0f0;
            color: #333;
        }

        .bot-message .message-content {
            background-color: #d3e9ff;
            color: #0e58a8;
        }

        .input {
            display: flex;
            align-items: center;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .input input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
        }

        .input button {
            padding: 10px 20px;
        }

        .footer {
            display: flex;
            -webkit-box-pack: center;
            justify-content: center;
            margin-top: calc(6px);
            min-height: 26px;
        }

        .foot-box {
            position: fixed;
            bottom: 0;
            width:50%;
            left:25%;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-18c03c24.js"></script>
</head>
<body>
<div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
</div>
<div class="foot-box">
    <div class="input">
        <input type="text" id="question" placeholder="输入消息">
        <button id="btn">发送</button>
    </div>
    <div class="footer">
        <span style="font-size: small">内容由 AI 大模型生成，请仔细甄别</span>
    </div>
</div>


</body>
</html>
